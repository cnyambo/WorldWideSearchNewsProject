{% extends 'base.html'  %}

{% block content %}
 
    <div>
        <div class="row header" style="text-align:center;color:green">
            <h3>List of all Users</h3>
        </div>
        <div> 
            <table id="listUsers" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>E-mail</th>
                        <th>Address</th>
                        <th>Role</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td><a href="/user_visited_views/{{user.id}}">{{user.full_name}}</a></td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.address}}</td>
                            <td>{{user.role}}</td>
                        </tr>
            
                    {%  endfor %}
                </tbody>
            </table>    
      </div>
  </div>
 
{% endblock %}
